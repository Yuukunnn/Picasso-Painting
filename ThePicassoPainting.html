<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Picasso Painting</title>
    <link rel="stylesheet" href="./ThePicassoPainting.css" />

</head>
<body>

<div class="layout">

<div class="Art-container">

    <div class="pic-container">
        <div class="num-container"> A1 </div>
        <img src="./Art Pieces/A1.jpg" alt="A1" class="image"/>
    </div>

    <div class="pic-container">       
        <div class="num-container"> A2 </div>
        <img src="./Art Pieces/A2.jpeg" alt="A2" class="image"/>
    </div>

    <div class="pic-container">
        <div class="num-container"> A3 </div>
        <img src="./Art Pieces/A3.jpeg" alt="A3"class="image"/>
    </div>

    <div class="pic-container">
        <div class="num-container"> A4 </div>
        <img src="./Art Pieces/A4.jpeg" alt="A4" class="image"/>
    </div>
</div>

<div class="form-container">
    <form action="formsubmitted.html">

        <div class="form-rows">
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" placeholder="name" name="user_name">
        </div>

        <div class="form-rows">
            <label for="user_email">Email:</label>
            <input type="email" id="user_email" placeholder="email" name="user_email" />
        </div>

        <div class="form-rows">
            <label> Limited amount:</label>
            <select>
                <option>choose one from the following</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="A3">A3</option>
                <option value="A4">A4</option>
            </select>
        </div>


        <div class="form-rows">
            <label>Click here to agree all conditions:</label>
            <button type="button">Agree</button>
        </div>

        <div class="form-rows">
            <button type="submit"> Submit Order </button>
        </div>
    </form>
</div>

</div>
</body>
</html>
